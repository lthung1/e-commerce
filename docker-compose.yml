version: '3.1'
services:
  mysql:
    image: mysql:latest
    container_name: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: tuanhung1999
      MYSQL_DATABASE: e-commerce
    ports:
      - "3306:3306"
    networks:
      - my_network

  spring-boot-app:
    image: shoestore
    container_name: spring-boot-app
    restart: always
    build: .
    depends_on:
      - mysql
    ports:
      - "5252:5252"
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: tuanhung1999
      MYSQL_DATABASE: e-commerce
      MYSQL_HOST: mysqldb
    networks:
      - my_network

networks:
  my_network:
    driver: bridge